    <section id="signinContainer">
        <h1>
            Signin 
        </h1>
        <form id="signinForm">
            <div class="formElements">
                <label for="username">
                    Username
                </label>
                <input type="text" id="username" class="feilds" placeholder="Email or username">
            </div>
            <div class="formElements">
                <label for="password">
                    Password
                </label>
                <input type="password" id="password" class="feilds" placeholder="password">
            </div>
            <div class="formElements">
                <label for="radioBtn">
                    Select Gender
                </label>
                <div id="radioBtn">
                    <input type="radio" name="gender" value="male" class="radioBtn">Male
                    <input type="radio" name="gender" value="female" class="radioBtn">Female
                </div>
            </div>
            <div class="formElements">
                <label for="role">
                    Select Role
                </label>
                <select  id="role">
                    <option value="student">Student</option>
                    <option value="writer">Content Writer</option>
                    <option value="org">Organisation</option>
                </select>
            </div>
            <button id="signinBtn" class="authBtn">SignIn</button>
        </form>
